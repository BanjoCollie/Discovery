sprint=[key(Shift), jbutton(0, 2)]
move_up=[key(W), key(Up), key(W, S), jbutton(0, 12)]
move_down=[key(S), key(Down), key(S, S), jbutton(0, 13)]
move_left=[key(A), key(Left), key(A, C), key(A, S), key(A, A), jbutton(0, 14)]
move_right=[key(D), key(Right), key(D, C), key(D, S), key(D, A), jbutton(0, 15)]
crouch=[key(Control), jbutton(0, 1)]
aim=[key(Menu), mbutton(0, 2), jbutton(0, 6)]
fire_gun=[mbutton(0, 1), jbutton(0, 7)]
