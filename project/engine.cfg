[application]

name="Discovery"
main_scene="res://Levels/World.tscn"
icon="res://icon.png"

[autoload]

persistant="*res://auto_load/persistant.gd"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[jbutton(0, 14), key(Left), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
